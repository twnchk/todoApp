{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="container rounded-container">
        <h1>TODO APP</h1>
    </div>
    <div class="container rounded-container">
        <div class="container widget-container">
            <a href="{% url 'board_create' %}" class="widget-link">
                <div class="rounded-container widget-green">Create new board</div>
            </a>
            {% if request.user.is_authenticated %}
                {% if request.user.is_superuser %}
                <a href="{% url 'all_boards_list' %}" class="widget-link">
                    <div class="rounded-container widget">All Boards</div>
                </a>
                {% endif %}
            <a href="{% url 'boards_list' %}" class="widget-link">
                <div class="rounded-container widget">Boards</div>
            </a>
            <a href="{% url 'user_profile' user.id %}" class="widget-link">
                <div class="rounded-container widget">Profile</div>
            </a>
            {% else %}
            <a href="{% url 'user_login' %}" class="widget-link">
                <div class="rounded-container widget">Login</div>
            </a>
            <a href="{% url 'register' %}" class="widget-link">
                <div class="rounded-container widget">Sign up</div>
            </a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
