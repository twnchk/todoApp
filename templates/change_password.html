{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
    <div class="container rounded-container">
        <h1>Change your password!</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Change password</button>
        </form>
    </div>
</div>
{% endblock %}
